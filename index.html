<!DOCTYPE html>
<html>
    <head>
        <title>Space Soldier Game</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles.css" />
    </head>
    <body>
        <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>Health: <span id="health">50</span></div>

            <button id="start-button">Start Game</button>
            <div id="soldier"></div>
            <div id="aliens-container"></div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
