<!DOCTYPE html>
<html>
    <head>
        <title>Alien Blaster</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles.css" />
    </head>
    <body>
        <div id="grid-container">
            <div id="game-title">Alien Blaster</div>
            <div id="stats-bar">
                <div id="health-ammo">
                    <div>Health: <span id="health">50</span></div>
                    <div>Ammo: <span id="ammo">100</span></div>
                </div>
                <div id="score-container">
                    <div>Score: <span id="score">0</span></div>
                </div>
            </div>
            <div id="game-section">
                <div id="high-scores-box">
                    <h2>High Scores</h2>
                    <ul id="high-scores-list"></ul>
                </div>
                <div id="game-container">
                    <button id="start-button">Start Game</button>
                    <div id="soldier"></div>
                    <div id="aliens-container"></div>
                </div>
                <div id="instructions-box">
                    <h2>Instructions</h2>
                    <p>Use up arrow and down arrow to move the soldier</p>
                    <p>Use space bar to fire your laser</p>
                    <div class="alien-info">
                        <div class="alien red"></div>
                        <p>1 health = 1 point</p>
                    </div>
                    <div class="alien-info">
                        <div class="alien green"></div>
                        <p>1 health = 2 points</p>
                    </div>
                    <div class="alien-info">
                        <div class="alien yellow"></div>
                        <p>8 health = 3 points</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
